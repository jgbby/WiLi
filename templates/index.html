{% if parties %}
{% extends "layout.html" %}
{% endif %}

{% block title %}
    MyLocks
{% endblock %}

{% block main %}

<section class="presentation">
    <div class="introduction">
        <div class="intro-text">
            <h1>My Locks</h1>
        </div>
        <div class="cta">
            <button id="unlock-btn" type = "submit" class="cta-select" href="/unlock"><span>Unlock</span></button>
            <div class="divider"></div>
            <button id="lock-btn" type = "submit" class="cta-select" href="/lock"><span>Lock</span></button>
        </div>
    </div>
</section>

<script>

  // Unlock
  $("#unlock-btn").click(function(){
      $.get("/unlock", function(){
        alert("Sent unlock request")
        location.reload(true)
      })
  });

  // Unlock
  $("#lock-btn").click(function(){
      $.get("/lock", function(){
        alert("Sent lock request")
        location.reload(true)
      })
  });

</script>

{% endblock %}
